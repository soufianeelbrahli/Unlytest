{% extends 'base.html' %}
{% block body %}
<br>
<div class="container">
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Supprimer un message</legend>
          <h2>Etes-vous sur de vouloir Supprimer le message : {{object.title}} ? </h2>
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-danger" type="submit">Supprimer</button>
          <a class="btn btn-outline-secondary" href="{% url 'message-detail' object.id %}">Annuler</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

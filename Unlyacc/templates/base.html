    <meta charset="utf-8">
    {% block head %}
    <title>Base</title>

    <style>
      body {
          background-color: #F5F5DC;

    </style>
  </head>
  <body id="bodyid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        {% if user.is_authenticated %}
        <a class="navbar-brand js-scroll-trigger" href="/Unlyacc/profile">Accueil</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        {% else %}
        <a class="navbar-brand js-scroll-trigger" href="/Unlyacc/login">Accueil</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        {% endif %}
        <div class="collapse navbar-collapse" id="navbarResponsive">
          {% if user.is_authenticated %}
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#about">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/Unlyacc/messages">Messages</a>
            </li>

              <a class="nav-link js-scroll-trigger" href="/Unlyacc/Edit">Mes paramètres</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/Unlyacc/logout">Déconnexion</a>
            </li>
          </ul>
          {% else %}
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/Unlyacc/register">S'inscrire</a>
            </li>
          </ul>
          {% endif %}

      </div>

    {% block body %}
